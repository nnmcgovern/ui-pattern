<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <title>Astronomy Pictures</title>
</head>

<body>
  <header>
    <div class="title">
      <img src="img/nasa-logo.png" alt="NASA logo">
      <h1>Astronomy Pictures</h1>
    </div>
    <p class="randomize">Randomize</p>
  </header>
  <main>
    <div class="row">
      <div class="img" id="img1" data-id="1"></div>
      <div class="img" id="img2" data-id="2"></div>
      <div class="img" id="img3" data-id="3"></div>
      <div class="img" id="img4" data-id="4"></div>
      <div class="img" id="img5" data-id="5"></div>
    </div>
    <div class="row">
      <div class="img" id="img6" data-id="6"></div>
      <div class="img" id="img7" data-id="7"></div>
      <div class="img" id="img8" data-id="8"></div>
      <div class="img" id="img9" data-id="9"></div>
      <div class="img" id="img10" data-id="10"></div>
    </div>
  </main>
  <div class="modal hidden">
    <img class="close" src="img/close-x-gray.png" alt="close modal">
    <div class="img-modal"></div>
    <div class="desc">
      <h1 class="desc-title"></h1>
      <p class="desc-date"></p>
      <p class="desc-text"></p>
    </div>
  </div>
</body>

</html>
